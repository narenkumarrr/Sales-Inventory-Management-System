<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h2>Sales & Inventory Management System</h2>
    <button class="logout-btn">Logout</button>
  </header>

  <!-- Main Layout -->
  <div class="container">

    <!-- Sidebar -->
    <nav class="sidebar">
      <ul>
        <li class="active"><a href="dashboard.html">Dashboard</a></li>
        <li><a href="items.html">Items</a></li>
        <li><a href="sales.html">Add Sale</a></li>
        <li><a href="sales-history.html">Sales History</a></li>
        <li><a href="customers.html">Customers</a></li>
      <li><a href="admin-targets.html">Employee Targets</a></li>
      <li><a href="employee-profile.html">My Profile</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Dashboard</h1>

      <!-- Summary Cards -->
      <div class="cards">

        <div class="card" id="todaySalesCard">
          <h3>Today's Sales</h3>
          <p id="todaySales">0</p>
        </div>

        <div class="card" id="totalRevenueCard">
          <h3>Total Revenue (Today)</h3>
          <p id="totalRevenue">₹0</p>
        </div>

        <div class="card" id="totalItemsCard">
          <h3>Total Items</h3>
          <p id="totalItems">0</p>
        </div>

        <div class="card" id="lowStockCard">
          <h3>Low Stock Items</h3>
          <p id="lowStock">0</p>
        </div>

        <div class="card" id="totalProfitCard">
          <h3>Total Profit (Today)</h3>
          <p id="totalProfit">₹0</p>
        </div>

      </div>
    </main>

  </div>

<script src="../js/dashboard.js"></script>

</body>
</html>
