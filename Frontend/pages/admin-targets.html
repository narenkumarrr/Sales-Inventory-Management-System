<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Targets</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h2>Sales & Inventory Management System</h2>
    <button class="logout-btn">Logout</button>
  </header>

  <!-- Main Layout -->
  <div class="container">

    <!-- Sidebar -->
    <nav class="sidebar">
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="items.html">Items</a></li>
        <li><a href="sales.html">Add Sale</a></li>
        <li><a href="sales-history.html">Sales History</a></li>
        <li><a href="customers.html">Customers</a></li>
        <li class="active"><a href="admin-targets.html">Employee Targets</a></li>
      <li><a href="employee-profile.html">My Profile</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Employee Sales Targets</h1>

      <!-- Set Target Section -->
      <section class="card">
        <h3>Set Sales Target</h3>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 20px;">
          <div class="form-group">
            <label for="employeeSelect">Employee Name</label>
            <select id="employeeSelect" required>
              <option value="">-- Select Employee --</option>
            </select>
          </div>

          <!-- Monthly target period -->
          <div class="form-group">
            <label for="targetMonth">Monthly Target Month</label>
            <div style="display:flex; gap:8px;">
              <select id="targetMonth" style="flex:1">
                <option value="0">Jan</option>
                <option value="1">Feb</option>
                <option value="2">Mar</option>
                <option value="3">Apr</option>
                <option value="4">May</option>
                <option value="5">Jun</option>
                <option value="6">Jul</option>
                <option value="7">Aug</option>
                <option value="8">Sep</option>
                <option value="9">Oct</option>
                <option value="10">Nov</option>
                <option value="11">Dec</option>
              </select>
              <select id="targetMonthYear" style="width:110px"></select>
            </div>
            <input type="number" id="monthlyTarget" min="1" placeholder="Monthly units (optional)" style="margin-top:8px;">
          </div>

          <!-- Yearly target period -->
          <div class="form-group">
            <label for="targetYearForYearly">Yearly Target Year</label>
            <select id="targetYearForYearly"></select>
            <input type="number" id="yearlyTarget" min="1" placeholder="Yearly units (optional)" style="margin-top:8px;">
          </div>
        </div>

        <button id="setTargetBtn" type="button" style="background-color: #2563eb;">Set Target(s)</button>
      </section>

      <!-- Employee Targets List -->
      <section class="card">
        <h3>All Employee Targets</h3>
        <table width="100%" cellspacing="0" style="margin-top: 15px;">
          <thead>
            <tr>
              <th align="left">Employee</th>
              <th align="left">Type</th>
              <th align="left">Period</th>
              <th align="left">Target</th>
              <th align="left">Progress</th>
              <th align="left">Action</th>
            </tr>
          </thead>
          <tbody id="targetsTableBody">
            <tr>
              <td colspan="6" style="text-align: center; padding: 20px; color: #6b7280;">No targets set yet</td>
            </tr>
          </tbody>
        </table>
      </section>

    </main>

  </div>

<script src="../js/admin-targets.js"></script>

</body>
</html>
